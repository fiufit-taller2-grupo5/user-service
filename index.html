<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>API Documentation</title>
  <link rel="stylesheet" type="text/css" href="node_modules/swagger-ui/dist/swagger-ui.css">
</head>

<body>
  <div id="swagger-ui"></div>
  <script src="node_modules/swagger-ui/dist/swagger-ui-es-bundle.js"></script>
  <script src="node_modules/swagger-ui/dist/swagger-ui-standalone-preset.js
"></script>
  <script>
    window.onload = function () {
      const ui = SwaggerUIBundle({
        url: "docs/swagger.yaml",
        dom_id: '#swagger-ui',
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        layout: "StandaloneLayout"
      })
    }
  </script>
</body>

</html>
