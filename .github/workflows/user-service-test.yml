name: User Service - Tests and Linter
on:
  push:
    branches:
      - master
jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Build docker image
        run: docker build --no-cache --progress=plain -t user-service .
      - name: Run linter
        run: docker run user-service npm run lint
  tests-code-coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Build Docker Image
        run: docker build --no-cache --progress=plain -t user-service .
      - name: Run Unit Tests
        run: docker run user-service npm test
